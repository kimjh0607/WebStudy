<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 객체</title>
</head>
<body>
    <script>
        let num=365;
        console.log(num.toString(2));
        console.log(num.toString(8));
        console.log(num.toString(16));
        console.log(num.toString(2)/2);
        let a=100-'10';
        let b=100-'string';
        let c=100/0;
        console.log(a,b,c);
        console.log(isNaN(a));
        let x=100;//number타입
        let y=new Number(100);//Number객체타입
        console.log(typeof x, typeof y);
        console.log(x==y, x===y);
        console.log("============")

        console.log(Number.parseFloat('12.23'));
        console.log(Number.parseInt('12.23'));
        console.log(Number.isNaN('12.23'));
        console.log(isNaN(undefined),Number.isNaN(undefined));//Number객체에서false
        console.log(Number.isFinite(Infinity));
        console.log(isFinite('0'),Number.isFinite('0'));
        console.log(isFinite(null),Number.isFinite(null));
        console.log(Number.isInteger(-100),Number.isInteger(0.1));
        let expo=12.345678;
        console.log(expo.toExponential());
        console.log(expo.toExponential(2));
        console.log(expo.toExponential(4));
        console.log(12.345678.toExponential());

        let pi=3.1415925;
        console.log(pi.toFixed(),pi.toFixed(2));
        console.log(pi.toPrecision(),pi.toPrecision(3));

        let numObj = new Number(444);
        let val=numObj.valueOf();//valueOf를 거치면서 number형으로 변환
        console.log(val,typeof val, typeof numObj);
        
    </script>
</body>
</html>
